<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-remote" ng-controller="navController">
    <ul class="nav navbar-nav">
      <li><a href="#" class="fa fa-lg fa-home"></a></li>
      <li class="dropdown" on-toggle="toggled(open)" ng-controller="userDropdownController">
        <a class="dropdown-toggle" data-target="#" href="#">{{currentUser}}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="users-drop">
              <li role="presentation" ng-repeat="choice in users"><a ng-click="dropSelected($index,'users')" role="menuitem" tabindex="-1" href="#" data-target="#">{{choice}}</a></li>
          </ul>
      </li>
      <li class="navbar-text"> in </li>
      <li class="dropdown" on-toggle="toggled(open)" ng-controller="zoneDropdownController">
        <a class="dropdown-toggle" data-target="#" href="#">{{currentZone}}<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="users-drop">
              <li role="presentation" ng-repeat="choice in zones"><a ng-click="dropSelected($index,'zones')" role="menuitem" tabindex="-1" href="#" data-target="#">{{choice}}</a></li>
          </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-repeat="service in activeServices"><a href="#" class="fa fa-lg fa-{{icon}}"></a></li>
      <li><a href="#" class="fa fa-lg fa-bell"></a></li>
      <li><a href="#" class="fa fa-lg fa-music"></a></li>
      <li class="light active"><a href="#" class="fa fa-lg fa-lightbulb-o"></a></li>
      <li><a href="#" class="fa fa-lg fa-comments"></a></li>
      <li ng-controller="clockController" id="clock" class="navbar-text">{{currentTimeString}}</li>
      
    </ul>
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
